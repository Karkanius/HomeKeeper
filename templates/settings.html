{% extends "layout.html" %}

{% block content %}

<h2 align="center">{{ title }}</h2>

<h4>Alterar a password</h4>
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <form action="settings" method="post" class="form-horizontal">

                    <label>Current Password</label>
                    <div class="form-group pass_show">
                        <input type="password" name="currentPassword" class="form-control" placeholder="Current Password">
                    </div>

                    <label>New Password</label>
                    <div class="form-group pass_show">
                        <input type="password" name="newPassword1" class="form-control" placeholder="New Password">
                    </div>

                    <label>Confirm Password</label>
                    <div class="form-group pass_show">
                        <input type="password" name="newPassword2" class="form-control" placeholder="Confirm Password">
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <input type="submit" value="Log in" class="btn btn-default" />
                        </div>
                    </div>
                    {% if errors %}
                        <p class="validation-summary-errors">Please enter a correct username and password.</p>
                    {% endif %}
                    {% if changed %}
                        <p class="validation-summary-errors">Password modificada.</p>
                    {% endif %}
                </form>
            </div>
        </div>
	</div>
</div>
{% endblock %}
